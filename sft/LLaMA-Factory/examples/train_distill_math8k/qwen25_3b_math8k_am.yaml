### model
model_name_or_path: Qwen/Qwen2.5-3B

### method
stage: sft
do_train: true
finetuning_type: full
deepspeed: examples/deepspeed/ds_z3_config.json  # choices: [ds_z0_config.json, ds_z2_config.json, ds_z3_config.json]

### dataset
dataset_dir: ./data
dataset: math8k-sft-AM-Distill-Qwen-32B-16k-reasoning-traces
template: qwen25_no_system_prompt
cutoff_len: 16640
max_samples: 1000000
overwrite_cache: true
preprocessing_num_workers: 8

### output
output_dir: /share/goyal/lio/reasoning/model/sft/math8k/Qwen2.5-3B-math8k-distill-AM-Distill-Qwen-32B-16k-5epochs-2e-5lr
logging_steps: 1
save_steps: 50
plot_loss: true

### train
# Effective batch size = per_device_train_batch_size * gradient_accumulation_steps * num_gpus = 1 * 32 * 2 = 64
per_device_train_batch_size: 1
gradient_accumulation_steps: 32
learning_rate: 2.0e-5
num_train_epochs: 5
lr_scheduler_type: cosine
warmup_ratio: 0.10
max_grad_norm: 1.0
weight_decay: 0.01
bf16: true
ddp_timeout: 180000000

report_to: wandb
run_name: Qwen2.5-3B-math8k-distill-AM-Distill-Qwen-32B-16k-5epochs-2e-5lr

